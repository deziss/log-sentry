version: '3.8'

services:
  log-sentry:
    build: .
    ports:
      - "9102:9102"
      - "5140:5140/udp"
      - "5140:5140/tcp"
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./logs/apache2:/var/log/apache2
      - ./logs/caddy:/var/log/caddy
      - ./logs/tomcat:/usr/local/tomcat/logs
      - ./logs/traefik:/var/log/traefik
      - ./logs/haproxy:/var/log/haproxy
      - ./logs/envoy:/var/log/envoy
      - ./logs/lighttpd:/var/log/lighttpd
      - ./logs/ssh:/var/log/ssh_logs
      # Config files (editable from host)
      - ./services.json:/app/services.json
      - ./rules.json:/app/rules.json
      # Host /proc for process monitoring
      - /proc:/host/proc:ro
    environment:
      - HOST_PROC=/host/proc
      - PORT=9102

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3100:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
