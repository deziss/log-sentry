version: '3.8'

services:
  log-sentry:
    build: .
    ports:
      - "9102:9102"
      - "5140:5140/udp"
      - "5140:5140/tcp"
    volumes:
      # Mount host logs (adjust paths as needed or use dummy logs for testing)
      - ./logs/nginx:/var/log/nginx
      - ./logs/apache2:/var/log/apache2
      - ./logs/caddy:/var/log/caddy
      - ./logs/tomcat:/usr/local/tomcat/logs
      - ./logs/traefik:/var/log/traefik
      - ./logs/haproxy:/var/log/haproxy
      - ./logs/envoy:/var/log/envoy
      - ./logs/lighttpd:/var/log/lighttpd
      - ./logs/ssh:/var/log/ssh_logs
      # Mount /proc as /host/proc (ro) to avoid overwriting container's /proc
      - /proc:/host/proc:ro
    environment:
      - HOST_PROC=/host/proc
      # Manual overrides if auto-discovery fails or needs forcing
      - NGINX_ACCESS_LOG_PATH=/var/log/nginx/access.log
      - APACHE_ACCESS_LOG_PATH=/var/log/apache2/access.log
      - SSH_AUTH_LOG_PATH=/var/log/ssh_logs/auth.log
      - PORT=9102

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3100:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
