version: '3.8'

services:
  log-sentry:
    build: .
    ports:
      - "9102:9102"
    volumes:
      # Mount host logs (adjust paths as needed or use dummy logs for testing)
      # For testing, we might want to mount a local 'logs' dir we can write to
      - ./logs/nginx:/var/log/nginx
      - ./logs/ssh:/var/log/ssh_logs # mapping to custom path to avoid permissions issues on host /var/log/auth.log
    environment:
      - NGINX_ACCESS_LOG_PATH=/var/log/nginx/access.log
      - NGINX_ERROR_LOG_PATH=/var/log/nginx/error.log
      - SSH_AUTH_LOG_PATH=/var/log/ssh_logs/auth.log
      - PORT=9102

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
